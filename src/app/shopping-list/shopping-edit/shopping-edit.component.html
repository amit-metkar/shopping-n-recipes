<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input #nameInput type="text" id="name" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input #amountInput type="number" id="amount" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- <button (click)="addItem(nameInput, amountInput)" class="btn btn-primary" type="submit">Add</button> -->
                    <button (click)="addItem()" class="btn btn-primary" type="submit">Add</button>
                    <button class="btn btn-danger" type="submit">Delete</button>
                    <button class="btn btn-default" type="submit">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
